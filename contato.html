<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Contato</title>
  <link rel="stylesheet" href="css/contato.css">
</head>
<body> 
  <section id="contato">
      <h1>Entre em Contato</h1>
      <form id="contact-form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

          <button type="submit">Enviar</button>
      </form>
  </section>

  <section id="resultado" style="display:none; margin-top:20px;">
      <h2>Dados Recebidos:</h2>
      <p><strong>Nome:</strong> <span id="res-nome"></span></p>
      <p><strong>Email:</strong> <span id="res-email"></span></p>
      <p><strong>Telefone:</strong> <span id="res-telefone"></span></p>
      <p><strong>Mensagem:</strong> <span id="res-mensagem"></span></p>
  </section>
  <script src="js/contato.js"></script>
</body>
</html>
