<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc conversor</title>
    <link rel="stylesheet" href="css/imc.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
    
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" step="0.1" min="1" />
    
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" min="0.1" />
    
        <button onclick="calcularIMC()">Calcular IMC</button>
    
        <div id="resultado" class="resultado">
    <!-- O resultado do IMC serÃ¡ exibido aqui -->
        </div>
    </div>
    <script src="js/imc.js"></script>
    
</body>
